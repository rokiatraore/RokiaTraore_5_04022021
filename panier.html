<!DOCTYPE html>
	<html lang="fr">
		<head>
                <meta charset="utf-8"/>
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
                <link rel="stylesheet" href="css/style.css">
                <!--ICONE-->
                <script src="https://kit.fontawesome.com/6b55ea15fb.js" crossorigin="anonymous"></script>
                <title> Ornico </title> 
        </head>
        
        <body>
            <header>
                <a href="file:///C:/Users/konat/Documents/Openclassrooms/P5/front-end/panier.html" >Panier <span id="compteurPanier2">0</span></a>
            </header>
            <main>
                <div>
                    <h1 id="erreur"></h1>
                </div>

                <div class="containerProduit">
                    <div class="headerProduit">
                        <h3 class="produit">Produit</h3>
                        <h3 class="prix">Prix</h3>
                        <h3 class="qty">Quantité</h3>
                        <h3 class="total">Total</h3>
                    </div>
                </div>
                <div class="produitAjouter" ></div>
                <div class="totalProduits"></div>
                <div>
                    <h1>Passer commande</h1>
                    <form method="post" id="formulaire">
                        <h2>Informations personnelles</h2>
                        <p>
                            <label>Titre</label> : 
                            <input type="checkbox" name="mme" id="mme" /><label for="mme">Mme</label>
                            <input type="checkbox" name="mr" id="mr" /><label for="mr">M.</label>

                        </p>
                        <p>
                            <label>Nom</label> : <input type="text" name="nom" id="nom" placeholder="nom" />
                        </p>
                        <p>
                            <label>Prénom</label> : <input type="text" name="prenom" id="prenom"  placeholder="prénom" />
                        </p>
                        <p>
                            <label>E-mail</label> : <input type="email" name="mail" id="email" placeholder="EMAIL@EXEMPLE.COM" />
                        </p>
                        <h2>Adresse</h2>
                        <p>
                            <label>Adresse</label> : <input type="text" name="adresse" id="adresse" />
                        </p>
                        <p>
                            <label>Code Postal</label> : <input type="text" name="codePostal" id="codePostal" />
                            <p class="erreurNumero"></p>

                        </p>
                        <p>
                            <label>Ville</label> : <input type="text" name="ville" id="ville" />
                        </p>
                        <p>
                            <label>Pays</label> : <input type="text" name="pays"  id="pays"/>
                        </p>
                        <p>
                            <label>Téléphone</label> : <input type="tel" name="telephone" id="telephone" />
                            <p class="erreurNumero"></p>

                        </p>
                        <input type="submit" name="valider" value="Envoyer">
                    </form>

                    <p id="erreurForm"></p>
                </div>
            </main>
            
            <script src="panier.js"></script>
        </body>
        
</html>
