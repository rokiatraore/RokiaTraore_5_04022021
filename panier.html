            <header>

            <main>
                <div>
                    <h1 id="erreur"></h1>
                </div>
                <div class="titreMonPanier">
                    <h1>MON PANIER</h1>
                </div>
                
                <table class="tableauStyle">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Produit</th>
                            <th>Couleur</th>
                            <th>Prix</th>
                            <th>Quantité</th>
                            <th>Total</th>
                        </tr>
                        <tfoot>
                            <tr>
                                <th colspan="5">Prix Total</th>
                                <th class="totalProduits" ></th>
                            </tr>
                        </tfoot>
                    </thead>
                    <tbody class="produitAjouter" ></tbody>
                    
                </table>

                
                <div ></div>

                <div class="containerForm">
                    <div class="headerForm">
                        <h1>Passer commande</h1>
                    </div>
                    <form method="POST" id="form">
                        <h2 class="headerFormItem">Informations personnelles</h2>
                        <div class="formItem">
                            <label>Nom</label> : 
                            <input type="text" name="nom" id="nom" placeholder="nom" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Message erreur</small>
                        </div>
                        
                        <div class="formItem" >
                            <label>Prénom</label> : 
                            <input type="text" name="prenom" id="prenom"  placeholder="prénom" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Message erreur</small>
                        </div>
                        
                        <div class="formItem">
                            <label>E-mail</label> : 
                            <input type="text" name="email" id="email" placeholder="EMAIL@EXEMPLE.COM" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Message erreur</small>
                        </div>
                            
                        <h2 class="headerFormItem">Adresse</h2>
                        <div class="formItem">
                            <label>Adresse</label> : 
                            <input type="text" name="adresse" id="adresse" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Message erreur</small>
                        </div>

                        <div class="formItem" >
                            <label>Code Postal</label> : 
                            <input type="text" name="codePostal" id="codePostal" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Message erreur</small>
                        </div>

                        <div class="formItem">
                            <label>Ville</label> : 
                            <input type="text" name="ville" id="ville" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Message erreur</small>
                        </div>

                        <div class="formItem">
                            <label>Pays</label> : 
                            <input type="text" name="pays"  id="pays"/>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Message erreur</small>
                        </div>

                        <div class="formItem">
                            <label>Téléphone</label> : 
                            <input type="tel" name="telephone" id="telephone" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Message erreur</small>
                        </div>

                        <div>
                            <input type="submit" name="valider" value="Envoyer">
                        </div> 
                    </form>

                    <p id="erreurForm"></p>
                </div>
            </main>
            
            <script src="panier.js"></script>
        </body>
        
</html>
